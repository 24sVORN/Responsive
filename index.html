<!DOCTYPE html>
<html lang="en" class="bg-slate-300">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Responsive</title>
  </head>
  <body>
    <div
      class="bg-black sm:bg-yellow-300 md:bg-teal-500 lg:bg-cyan-500 xl:bg-fuchsia-500 2xl:bg-red-500"
    >
      <h1 class="text-white text-xl md:text-3xl xl:text-5xl">Responsive</h1>
    </div>
    <script>
      function showBrowserDimensions() {
        const width =
          window.innerWidth ||
          document.documentElement.clientWidth ||
          document.body.clientWidth;

        const height =
          window.innerHeight ||
          document.documentElement.clientHeight ||
          document.body.clientHeight;

        document.querySelector(
          "h1"
        ).innerHTML = `Width: ${width}px, Height: ${height}px`;
      }

      window.onload = showBrowserDimensions;
      window.onresize = showBrowserDimensions;
    </script>
  </body>
</html>
